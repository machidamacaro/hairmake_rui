<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Hairmake Rui - Contact</title>

    <!--css-->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link href="style.css" rel="stylesheet"> 
</head>
<body>
    <div id="contact" class="big-bg">
        <header class="page-header wrapper">
            <h1>Hair&makeup Rui</h1>
            <nav>
                <ul class="nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="works.html">Works</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
    </div>
   <main id="main">
        <h2>Contact</h2>
        <form action="#">
            <div>
                <label for="name">お名前</label>
                <input type="text" id="name" name="your-name">
            </div>
            <div>
                <label for="tel">電話番号</label>
                <input type="tel" id="tel" name="your-tel">
            </div>
            <div>
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="your-email">
            </div>
            <div>
                <label for="message">お問合せ内容</label>
                <textarea type="message" id="message" name="your-message"></textarea>
            </div>

            <input type="submit" class="button" value="送信">
        </form>
        
   </main>
   <footer>
        <p><small>&copy;2023 Hair&makeup Rui</small></p>
   </footer>
</body>

</html>
